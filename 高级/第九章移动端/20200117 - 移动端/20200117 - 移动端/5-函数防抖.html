<!--
函数防抖[debounce]
- 希望函数只执行一次，哪怕我进行了多次调用
    
-->  
<script>
{
    let txtList = document.querySelector(".textList");
    txtList.innerHTML = [...(".".repeat(100))].map((item,index)=>{
        return `<li>这是第${index}个li</li>`;
    }).join("");
}
function debounce(fn){
    let timer = 0;
    return function(){ // 真正在事件里执行的是该函数
        clearTimeout(timer);
        timer = setTimeout(()=>{
            fn();
        },200);
    }
}
