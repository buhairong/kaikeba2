<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/admin.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="menu-left">
            <ul>
                <li>新闻添加</li>
                <li>新闻列表</li>
            </ul>
        </div>
        <iframe
            src="http://127.0.0.1:5500/%E5%B8%A6%E5%90%8E%E5%8F%B0%E7%AE%A1%E7%90%86%E6%A8%A1%E6%9D%BF/admin/addNewsPage.html"
            frameborder="0" width="800px"></iframe>
    </div>
</body>
<script>
    let lis = document.querySelectorAll("li");
    Array.from(lis).forEach(v => {
        v.onclick = function () {
            Array.from(lis).forEach(value => {
                if (this == value) {
                    this.style.color = "rgb(255, 208, 75)";
                    let iframeNode = document.querySelector("iframe");
                    if (this.textContent == "新闻添加") {
                        iframeNode.src = "http://127.0.0.1:5500/%E5%B8%A6%E5%90%8E%E5%8F%B0%E7%AE%A1%E7%90%86%E6%A8%A1%E6%9D%BF/admin/addNewsPage.html";
                    } else {
                        //新闻列表
                        iframeNode.src = "http://127.0.0.1:5500/%E5%B8%A6%E5%90%8E%E5%8F%B0%E7%AE%A1%E7%90%86%E6%A8%A1%E6%9D%BF/admin/newsListPage.html";
                    }
                } else {
                    value.style.color = "white";
                }
            })
        }
    })

</script>

</html>
