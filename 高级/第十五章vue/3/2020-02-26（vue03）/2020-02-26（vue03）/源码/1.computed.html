<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .active {
            background: yellow;
        }
    </style>
</head>
<body>

    <div id="app">

        <div>
            <button :class="{active: gender === ''}" @click="getUsers('')">全部</button>
            <button :class="{active: gender === '男'}" @click="getUsers('男')">大老爷们</button>
            <button :class="{active: gender === '女'}" @click="getUsers('女')">小姐姐</button>
        </div>

        <hr />

        <ul>
<!--            <li v-for="user of users">-->
<!--                {{user.username}}-->
<!--            </li>-->

            <li v-for="user of showUsers">
                {{user.username}}
            </li>
        </ul>

    </div>

    <script src="./js/vue.js"></script>
    <script>

        let users = [
            {id: 1, username: 'baogege', gender: '男'},
            {id: 2, username: 'mt', gender: '男'},
            {id: 3, username: 'haigege', gender: '男'},
            {id: 4, username: 'zMouse', gender: '男'},
            {id: 5, username: 'reci', gender: '女'},
            {id: 6, username: 'lisi', gender: '女'}
        ];

        let app = new Vue({
            el: '#app',
            data: {
                users,
                showUsers: users,
                gender: ''
            },
            methods: {
                getUsers(gender) {
                    this.gender = gender;
                    if (gender === '') {
                        this.showUsers = this.users;
                    } else {
                        this.showUsers = this.users.filter( user => user.gender === gender );
                    }
                }
            }
        });

    </script>

</body>
</html>
