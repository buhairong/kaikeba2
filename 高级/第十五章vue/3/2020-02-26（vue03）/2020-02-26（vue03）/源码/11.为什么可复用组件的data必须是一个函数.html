    <k-div></k-div>

    <script>

        function Vue(options) {
            this.options = options;
        }

        function vueComponent(name, options) {

            return function() {
                return new Vue({
                    // template: options.template,
                    data: options.data()
                });
            }
        }

        // 创建组件
        let kDiv = vueComponent('kDiv', {
            // data: {
            //     a: 1
            // }
            data() {
                return {
                    a: 1
                }
            }
        });

        // <k-div />
        let k1 = kDiv();
        console.log(k1);
        // <k-div />
        let k2 = kDiv();
        console.log(k2);

        console.log(k1.options.data === k2.options.data);
        k1.options.data.a = 10;
        console.log(k2.options.data.a);

    </script>
