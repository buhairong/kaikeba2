    <div id="app">

        <k-div></k-div>

    <script src="./js/vue.js"></script>
    <script>

        /**
         * Vue
         *   根组件（应用的最顶层的组件、一般情况下一个应用只有一个顶层组件）
         *   可复用组件
         *      在应用中更具有复用特性的组件（轮播图、幻灯片……）
         */

        Vue.component('kDiv', {
            template: `
                <div>
                    <div>开课吧</div>
                    <div>开课吧</div>
                </div>
            `
        });

        let app = new Vue({
            el: '#app'
        });

    </script>
