<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        [v-text] {
            display: none;
        }
    </style>
</head>
<body>

<div id="app">

    <ul>
        <li v-for="(user,index) in users" :key="user.id">
            <input type="checkbox" />
            {{user.username}}
        </li>
    </ul>

    <button @click="fn">按钮</button>

</div>

<script src="./js/vue.js"></script>
<script>



    let app = new Vue({
        el: '#app',
        data: {
            users: [
                {id: 1, username: 'zmouse'},
                {id: 2, username: 'mt'},
                {id: 3, username: 'haizi'}
            ]
        },
        methods: {
            fn() {
                this.users = this.users.sort( _ => Math.random() - .5 );
            }
        }
    });

    // app.users = app.users.sort( _ => Math.random() - .5 );


</script>

</body>
</html>
