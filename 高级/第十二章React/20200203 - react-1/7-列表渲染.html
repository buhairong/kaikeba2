<script type="text/babel">
// 表达式:产生值的一组代码的集合
let data=[
    "内容1",
    "内容2",
    "内容3"
];
function toData(){
    let arr = [];
    data.forEach(item=>{
        arr.push(<li>{item}</li>);
    });
    return arr;
}

ReactDOM.render(
    <ul id="list">
        {toData()}
    </ul>,
    document.querySelector("#root")
);  
</script>
