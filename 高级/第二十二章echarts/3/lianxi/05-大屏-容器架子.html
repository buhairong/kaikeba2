<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大屏</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<!--标题-->
<div id="header">西虹市经济情况可视化</div>
<!--内容-->
<div id="cont">
    <div class="cont-edge">
        <div id="chartL1" class="box"></div>
        <div id="chartL2" class="box"></div>
        <div id="chartL3" class="box"></div>
    </div>
    <div class="cont-center">
        <div class="center-tit">
            <div class="center-row">
                <div class="center-num">12345678</div>
                <div class="center-num">67890542</div>
            </div>
            <div class="center-row">
                <div class="center-text">2019年收入情况</div>
                <div class="center-text">2019年总支出情况</div>
            </div>
        </div>
        <div class="center-cont">
            <div class="centerImg">
                <img class="img1" src="./images/lbx.png" alt="">
            </div>
            <div class="centerImg">
                <img class="img2" src="./images/jt.png" alt="">
            </div>
            <div id="chartC"></div>
        </div>
    </div>
    <div class="cont-edge">
        <div id="chartR1" class="box"></div>
        <div id="chartR2" class="box"></div>
        <div id="chartR3" class="box"></div>
    </div>
</div>
</body>
</html>

<!--引入echarts-->
<script src="./js/echarts.min.js"></script>
<!--引入样式-->
<script src="./js/walden.js"></script>
<!--引入百度地图api-->
<script src="https://api.map.baidu.com/api?v=3.0&ak=EcMeTlWuNyyqL4GwZT5Nmlj9mtpvhE9Y"></script>
<!--引入bmap 组件-->
<script src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
<!--中国地图-->
<script src='./js/China.js'></script>
<!--绘制图表-->
<script>
    /*chartL1 - 折线图*/
    {
        /*数据源*/
        const source=[
            ['年','2014', '2015', '2016', '2017', '2018', '2019', '2020'],
            ['收入',820, 932, 901, 934, 1290, 1330, 1520],
            ['支出',200, 632, 601, 634, 850, 1000, 1100]
        ]

        /*实例化echarts*/
        const chart = echarts.init(document.getElementById('chartL1'),'walden');

        /*配置项
       *   title
       *       text '西虹市人民收入增长情况'
       *   dataset 数据集
       *       source 数据源
       *   xAxis
       *       type
       *           category 类目轴
       *       boundaryGap 边界间隙
       *       axisLabel 坐标轴刻度标签的相关设置
       *           rotate 刻度标签旋转的角度
       *   yAxis
       *       type
       *           value 数值轴
       *   series 系列集合
       *       type 系列类型，如line
       *       seriesLayoutBy 行列映射
       *           column 应到 dataset 的列，默认
       *           row 应到 dataset 的行
       *
       * */

        const option = {
            title: {
                text: '西虹市人民收入增长情况'
            },
            dataset: {source},
            xAxis: {
                type: 'category',
                boundaryGap: false
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {type: 'line', seriesLayoutBy: 'row'},
                {type: 'line', seriesLayoutBy: 'row'}
            ]
        }

        chart.setOption(option)
    }

    /*chartL2 - 饼图*/
    {
        /*数据源*/
        const source=[
            {value:5000,name:'旅游'},
            {value:4500,name:'饮食'},
            {value:6500,name:'服装'},
            {value:3500,name:'电影'},
            {value:2500,name:'其它'}
        ];

        /*实例化echarts*/
        const chart = echarts.init(document.getElementById('chartL2'),'walden');
        /*配置项
        *   title
        *       text '西虹市人民衣食住行消费比'
        *   tooltip 提示
        *       formatter 提示信息格式化，如'{d}%'
        *   dataset 数据集
        *       source 数据源
        *   series 系列集合
        *       type 系列类型，如pie
        *       radius 半径
        *       roseType 南丁格尔图
        *       center 圆心位置
        * */
        const option = {
            title: {
                text: '西虹市人民衣食住行消费比',
                left: 'center'
            },
            tooltip: {
                /*formatter: '{d}%'*/
                formatter: function(param) {
                    return Math.round(param.percent) + '%'
                }
            },
            dataset: {source},
            series: {
                type: 'pie',
                radius: ['40%', '60%'],
                roseType: 'radius',
                center: ['55%', '50%']
            }
        }

        /*显示图表*/
        chart.setOption(option)
    }
</script>
