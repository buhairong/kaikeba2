<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式布局</title>
    <style>
        html,body{margin: 0;height: 100%}
        #main{
            height: 100%;
            background: antiquewhite;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script>
    /*实例化echarts*/
    const myChart = echarts.init(document.getElementById('main'));

    /*基础配置项 baseOption，建立两个绘图区
    *   grid 绘图区
    *   xAxis yAxis
    *       min 最小刻度值
    *       max 最大刻度值
    *       gridIndex 绘图区的索引位置
    *
    * */
    const baseOption={
        grid:[
            {left:'10%',right:'55%',top:'10%',bottom:'10%'},
            {left:'55%',right:'10%',top:'10%',bottom:'10%'},
        ],
        xAxis:[
            {min:0,max:50,gridIndex:0},
            {min:0,max:50,gridIndex:1},
        ],
        yAxis:[
            {min:0,max:50,gridIndex:0},
            {min:0,max:50,gridIndex:1},
        ],
    };


    /*media 规则配置列表
    *   query 规则，如maxWidth: 768
    *   option 配置项
    * */
    const media=[
        {
            option:{
                grid:[
                    {left:'10%',right:'55%',top:'10%',bottom:'10%'},
                    {left:'55%',right:'10%',top:'10%',bottom:'10%'},
                ],
            }
        },
        {
            query:{
                maxWidth:768
            },
            option:{
                grid:[
                    {left:'10%',right:'10%',top:'10%',bottom:'55%'},
                    {left:'10%',right:'10%',top:'55%',bottom:'10%'},
                ],
            }
        }

    ];

    /*绘图*/
    myChart.setOption({baseOption,media});


    /*窗口尺寸发生变化resize 时，echarts 实例使用resize() 方法重置尺寸*/
    window.addEventListener('resize',function(){
        myChart.resize();
    })

</script>
</body>
</html>
