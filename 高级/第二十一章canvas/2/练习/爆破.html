<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        #canvas {
            background: #000;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
<script>
    const canvas = document.getElementById('canvas')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight*2

    const ctx = canvas.getContext('2d')

    // 图片数量
    const len = 8

    // 宽高
    const size = 256

    // 当前帧
    let fm = 0

    const img = new Image()
    img.src = './images/bomb.jpg'

    img.onload = draw

    function draw() {
        ctx.drawImage(img, size*fm, 0, size, size, 0, 0, size, size)
        setTimeout(() => {
            if(fm === len-1) {
                fm = 0
            }
            fm++
            draw()
        }, 200)
    }


</script>
