<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        #canvas {
            background: antiquewhite;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
<script>
    const canvas = document.getElementById('canvas')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    const ctx = canvas.getContext('2d')

    const img = new Image()
    img.src = './images/dog.jpg'

    img.onload = function() {
        const {width, height} = img

        // 绘图 + 移动  drawImage(img, x, y)
        ctx.drawImage(img, 0, 0)

        // 绘图 + 移动 + 缩放 drawImage(img, x, y, width, height)
        ctx.drawImage(img, 500, 0, width/2, height/2)

        // 绘图  + 裁剪 + 移动 + 缩放 drawImage(img, x1, y1, w1, h1, x2, y2, w2, h2)
        ctx.drawImage(
            img,
            // 相机视口
            width/2, height/2, width/2, height/2,
            // 视图矩形
            800, 0, width/2, height/2)
    }


</script>
