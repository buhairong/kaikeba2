<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #canvas {
            background: antiquewhite;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
<script>
    const canvas = document.getElementById('canvas')
    // 设置画布宽高
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    // 画笔
    const ctx = canvas.getContext('2d')

    // 描边样式
    ctx.strokeStyle = 'maroon'

    // 描边宽度
    ctx.lineWidth = 40

    /*
        lineCap 描边端点样式
        butt
        round
        square
    */
    ctx.beginPath()
    ctx.moveTo(50, 50)
    ctx.lineTo(400, 50)
    ctx.lineCap = 'butt'
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(50, 150)
    ctx.lineTo(400, 150)
    ctx.lineCap = 'round'
    ctx.stroke()

    ctx.beginPath()
    ctx.moveTo(50, 250)
    ctx.lineTo(400,250)
    ctx.lineCap = 'square'
    ctx.stroke()


</script>ctx
