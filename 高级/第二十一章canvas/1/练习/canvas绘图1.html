<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #canvas {
            background: antiquewhite;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
<script>
    const canvas = document.getElementById('canvas')
    // 设置画布宽高
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    // 画笔
    const ctx = canvas.getContext('2d')

    // 颜色
    ctx.fillStyle = 'yellow'

    /*
        填充矩形方块 fillRect(x, y, w, h)
        x: x轴坐标点
        y: y轴坐标点
        w: 宽
        h: 高
    */
    ctx.fillRect(50, 100, 400, 200)

    // 描边宽度
    ctx.lineWidth = 10

    /*
        描边矩形方块 strokeRect(x, y, w, h)
        x: x轴坐标点
        y: y轴坐标点
        w: 宽
        h: 高
    */
    ctx.strokeRect(50, 100, 400, 200)

    /*
        清理矩形方块 clearRect(x, y, w, h)
        x: x轴坐标点
        y: y轴坐标点
        w: 宽
        h: 高
    */
    ctx.clearRect(60, 110, 350, 150)
</script>
