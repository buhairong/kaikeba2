<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #canvas {
            background: antiquewhite;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
<script>
    const canvas = document.getElementById('canvas')
    // 设置画布宽高
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight*5

    // 画笔
    const ctx = canvas.getContext('2d')

    // 描边宽度
    ctx.lineWidth = 10


    ctx.beginPath()  // 开始绘制
    /*
        添加子路径， 指定起点坐标 moveTo(x, y)
        x: x轴坐标点
        y: y轴坐标点
    */
    ctx.moveTo(50, 50)
    /*
        直线 lineTo(x, y)
        x: x轴坐标点
        y: y轴坐标点
    */
    ctx.lineTo(400, 50)
    ctx.lineTo(400, 300) // 追加直线
    ctx.closePath() // 闭合
    ctx.stroke()  // 以描边的方式显示

    /*
        圆弧 arc(x, y, 半径, 开始弧度,  结束弧度, 方向)
        x: 圆心x轴坐标点
        y: 圆心y轴坐标点
        开始弧度：0度为x轴正方向
        方向： 默认顺时针方向，逆时针设置为 true
    */
    ctx.beginPath() // 开始绘制
    ctx.arc(300, 600, 200, 0, Math.PI*3/2)
    ctx.moveTo(300+200, 700) // 圆弧添加子路径的起点，x坐标轴位置为圆弧圆心的x轴坐标加上圆弧半径
    ctx.arc(300, 700, 200, 0, Math.PI*3/2)
    ctx.stroke()  // 以描边的方式显示

    /*
        切线圆弧 arcTo(x1, y1, x2, y2, 半径)
        x1,y1：第一个点位
        x2,y2：第二个点位
    */
    /*ctx.beginPath()
    ctx.moveTo(50, 1000)
    // 添加辅助线
    ctx.lineTo(400,1000)
    ctx.lineTo(400,1200)
    ctx.stroke()*/

    ctx.beginPath()
    ctx.moveTo(50, 1000)
    ctx.arcTo(400, 1000, 400, 1200, 200)
    ctx.stroke()

    /*
        二次贝塞尔曲线 quadraticCurveTo(cpx1, cpy1, x, y)
        cpx1, cpy1: 控制点
        x, y: 结束点
    */
    /*ctx.beginPath()
    ctx.moveTo(50, 1500)
    // 添加辅助线
    ctx.lineTo(250,1200)
    ctx.lineTo(450,1500)
    ctx.stroke()*/

    ctx.beginPath()
    ctx.moveTo(50, 1500)
    ctx.quadraticCurveTo(250, 1200, 450, 1500)
    ctx.stroke()

    /*
        三次贝塞尔曲线 bezierCurveTo(cpx1, cpy1, cpx2, cpy2, x, y)
        cpx1, cpy1: 第一个控制点
        cpx2, cpy2: 第二个控制点
        x, y: 结束点
    */

    /*ctx.beginPath()
    ctx.moveTo(50, 1700)
    // 添加辅助线
    ctx.lineTo(250,1600)
    ctx.lineTo(450,1800)
    ctx.lineTo(650,1700)
    ctx.stroke()*/

    ctx.beginPath()
    ctx.moveTo(50, 1700)
    ctx.bezierCurveTo(250, 1600, 450, 1800, 650,1700)
    ctx.stroke()

</script>
