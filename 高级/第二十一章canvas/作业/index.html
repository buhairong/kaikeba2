<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
    <style>
        html, body{
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #wrap{
            background: antiquewhite;
            width: 100%;
            height: 100%;
        }
        #selWrap {
            margin: 20px;
        }
    </style>
</head>
<body>
<div id="selWrap">
    请选择拼图难度：<select id="sel">
        <option value="4">超简单</option>
        <option value="6">简单</option>
        <option value="9">中级</option>
        <option value="12">高级</option>
        <option value="16">地狱</option>
        <option value="64">乐乐级难度</option>
    </select>
</div>
<div id="wrap"></div>
</body>
</html>
<script type="module">
    import Jigsaw from './jigsaw.js'

    const wrap = document.getElementById('wrap')
    const sel = document.getElementById('sel')
    const option = {
        originalSrc: './original.jpg',
        size: sel.value
    }
    const jigsaw = new Jigsaw(wrap, option)

    sel.addEventListener('change', function(e) {
        jigsaw.size = e.target.value
        jigsaw.fragmentArr = []
        jigsaw.originalImgArr = []
        jigsaw.chaosImgArr = []
        jigsaw.render()
    })
</script>
