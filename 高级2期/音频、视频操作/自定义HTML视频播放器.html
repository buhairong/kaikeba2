<!--
    功能：
        播放与暂停
        视频时间展示
        修改当前播放进度（时间）
        加载（缓冲）进度
        播放速度
        播放音量
        隐藏鼠标
        全屏

    代码结构划分与实现
        事件相关
        用户交互相关
        功能函数
        辅助函数
        其它
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div id="video-play">
    <video class="video">
        <source src="http://vfx.mtime.cn/Video/2019/03/21/mp4/190321153853126488.mp4" />
    </video>
    <div class="message"></div>
    <div class="control">
        <div class="progress-container">
            <div class="progress progress-range"></div>
            <div class="progress progress-loaded"></div>
            <div class="progress progress-played"></div>
            <div class="progress-bar"></div>
        </div>
        <div class="control-wrap">
            <div class="btn play">播放</div>
            <div class="time"></div>
            <div class="btn speed">
                <span>倍速</span>
                <ul class="control-speed-box">
                    <li data-rate="2">2.0X</li>
                    <li data-rate="1.5">1.5X</li>
                    <li data-rate="1.25">1.25X</li>
                    <li data-rate="1">1.0X</li>
                    <li data-rate="0.75">0.75X</li>
                </ul>
            </div>
            <div class="btn volume">音量
                <div class="control-volume-box">
                    <div class="control-volume-range"></div>
                    <div class="control-volume-slider">
                        <div class="control-volume-bar"></div>
                    </div>
                </div>
            </div>
            <div class="btn fullscreen">全屏</div>
        </div>
    </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
