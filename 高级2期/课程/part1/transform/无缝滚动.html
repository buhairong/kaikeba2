<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes move {
            0% {
                transform: translateX(0px);
            }
            100% {
                transform: translateX(-400px);
            }
        }
        #wrap {
            width: 400px;
            height: 100px;
            border: 5px solid #000;
            margin: 100px auto;
            overflow: hidden;
        }
        #list {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            animation: 5s move linear infinite;
        }
        #wrap:hover #list {
            animation-play-state: paused;
        }
        #list li {
            flex: none;
            width: 98px;
            height: 98px;
            font: 50px/98px "宋体";
            text-align:center;
            color: #fff;
            background: #000;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
<div id="wrap">
    <ul id="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
</body>
</html>
