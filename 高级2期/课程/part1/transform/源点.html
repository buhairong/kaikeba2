<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>源点</title>
    <style>
        @keyframes rotate {
            from {
                transform: rotate(0deg)
            }
            to {
                transform: rotate(360deg)
            }
        }
        #box {
            margin: 0 auto;
            width: 200px;
            padding: 200px;
            border: 2px solid #000;
        }
        #div {
            transition: 3s;
            width: 200px;
            height: 200px;
            background: red;
            font: 140px/200px "宋体";
            color: #fff;
            text-align: center;
            transform-origin: 0px 0px;
        }
        #box:hover #div{
            transform: rotate(360deg);
        }
        /*
            默认 旋转，缩放，斜切 都是围绕着元素的中心的进行变换
            transform-origin 变换基点 （旋转，缩放，斜切 围绕着那个点进行）
            0,0点 在元素的左上角
        */
    </style>
</head>
<body>
<div id="box">
    <div id="div">上</div>
</div>
</body>
</html>
