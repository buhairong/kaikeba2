<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes rotate {
            from {
                transform: rotate(0deg)
            }
            to {
                transform: rotate(360deg)
            }
        }
        #box {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            padding: 200px;
            border: 2px solid #000;
        }
        #div {
            transition: 1s;
            width: 200px;
            height: 200px;
            background: red;
            font: 140px/200px "宋体";
            color: #fff;
            text-align: center;
        }
        #box:hover #div{
            transform: translate(100px, 100px);
        }

        /*
            transform 变换
                1. 旋转
                    rotate()  单位: deg 正值顺时针旋转 负值逆时针旋转
                2. 斜切  单位: deg  正值拉伸左上角和右下角，负值拉伸右上角和左下角
                    skew(x,y)
                    skewX()
                    skewY()
                3. 缩放
                    scale(x,y)
                    scaleX()
                    scaleY()
                4. 位移
                    translate(x,y)
                    translateX()
                    translateY()
        */
    </style>
</head>
<body>
    <div id="box">
        <div id="div">上</div>
    </div>
</body>
</html>
