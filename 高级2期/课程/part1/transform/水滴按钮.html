<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水滴按钮</title>
    <style>
        @keyframes animate {
            0%{
                transform: scaleX(1.4) scaleY(.6);
            }
            12.5%{
                transform: scaleX(1.35) scaleY(.7);
            }
            25%{
                transform: scaleX(.7) scaleY(1.3);
            }
            37.5%{
                transform: scaleX(.75) scaleY(1.25);
            }
            50%{
                transform: scaleX(1.2) scaleY(.8);
            }
            62.5%{
                transform: scaleX(.85) scaleY(1.15);
            }
            75%{
                transform: scaleX(1.1) scaleY(.9);
            }
            87.5%{
                transform: scaleX(.95) scaleY(1.05);
            }
            100%{
                transform: scaleX(1) scaleY(1);
            }
        }
        .btn {
            position: absolute;
            left: 414px;
            top: 100px;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            font: 12px/42px "微软雅黑";
            text-align: center;
            cursor: pointer;
            z-index: 2;
            background: #9aabb7;
            color: #fff;
            text-decoration: none;
        }
        .btn-animate {
            animation: 1s animate linear;
        }
    </style>
</head>
<body>
    <a href="" class="btn">More</a>
</body>
</html>
<script>
    (function(){
        var btn = document.getElementsByClassName('btn')[0];
        btn.onmouseover = function(){
            this.classList.add('btn-animate');
        }
        btn.addEventListener('animationend', function(){
            this.classList.remove('btn-animate');
        })
    })();
</script>
