<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 动画帧 */
        @keyframes move {
            /*0% {
                width: 100px;
                height: 100px;
            }
                动画帧不定义的时候，默认就使用计算后样式
            */
            25% {
                width: 100px;
                height: 300px;
            }
            50% {
                width: 300px;
                height: 300px;
            }
            75% {
                width: 300px;
                height: 100px;
            }
            /*100% {
                width: 100px;
                height: 100px;
            }
                100% 不定义 默认会回到计算后样式
            */
        }
        /*
            100% 不定义 默认会回到计算后样式
        */
        #box {
            width: 100px;
            height: 100px;
            background: red;
            animation: move 20s;
            animation-fill-mode: forwards;
            /*
                backwards 动画开始前，元素的样式保留在动画帧 0
                forwards  动画结束后，元素的样式保留在动画帧 100
                both:     backwards + forwards
            */
        }
        #box:hover {
            animation-play-state: paused; /* paused 暂停， running 播放 */
        }

        /*
            -webkit-animation(老版本 webkit)
            animation-name  动画帧名称
            animation-duration  动画持续时间
            animation-timing-function  动画形式（参考transition）
            animation-delay  动画开始前的延迟时间
            animation-iteration-count  动画执行次数  number | infinite
            animation-direction  偶数次反向执行动画  alternate()倒序执行 | normal 顺序执行
        */

    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
