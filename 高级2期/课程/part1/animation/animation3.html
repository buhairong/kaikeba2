<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes move {
            0% {
                left: 0;
                top: 0;
            }
            25% {
                left: 400px;
                top: 0;
            }
            50% {
                left: 400px;
                top: 400px;
            }
            75% {
                left: 0;
                top: 400px;
            }
            100% {
                left: 0;
                top: 0;
            }
        }
        #box {
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            background: red;
            animation: move 4s 2s linear infinite;
        }
        #box:hover {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
