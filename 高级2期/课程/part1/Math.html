<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            margin: 200px auto;
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<script>
/*
*   tan 正切：直角三角形对边与邻边的比值
*   sin 正弦：直角三角形对边与斜边的比值
*   cos 余弦：直角三角形邻边与斜边的比值
*
*   Math.sin(rad) 正弦函数
*   Math.cos(rad) 余弦函数
*   Math.tan(rad) 正切函数
*
*   rad 弧度
*
*   角度转弧度： xDeg/180*Math.PI
*/
(function(){
    var box = document.getElementById('box');

    Math.tan(); // 正切

})();

</script>
