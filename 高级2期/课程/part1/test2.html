<script>
// 1 下面这个JS程序的输出是什么？
var a = 10;
setTimeout(function(){
    a = 20;
}, 50)
console.log(a); // 10

// 2 下面这个JS程序的输出是什么？
for(var i=0; i<5; i++){
    setTimeout(function(i){
        return function(){
            console.log('b', i); // 0 1 2 3 4
        }
    }(i), i*1000)
}

// 2 下面这个JS程序的输出是什么？
// a 0 a 1 a 2 a 3 a 4 b 0 b 1 b 2 b 3 b 4
for(var i=0; i<5; i++){
    setTimeout(function(i){
        console.log('a', i); // 0 1 2 3 4
        return function(){
            console.log('b', i); // 0 1 2 3 4
        }
    }(i), i*1000)
}

// 3 下面这个JS程序的输出是什么？
for(let i=0; i<5;++i){
    setTimeout(function(){
        console.log(i); // 5 5 5 5 5
    }, 100);
}

// 5 以下代码运行后，arr，arr2的结果是什么？
// arr: [1,2]   arr2: [1,2,[]]
var arr = [1,2];
var arr2 = arr.concat();
arr2.push(arr.splice(1,0)); // splice 替换，并返回被替换的内容组成的数组 []
console.log(arr,arr2);

// 6 下面这个JS程序的输出是什么？
var n = 'miao wei ke tang'.indexOf('wei', 6); // 从第6位开始查找 从e开始查找
console.log(n); // -1

// 7 下面这个JS程序的输出是什么？
console.log([1,2,3,4].join('0').split('')); // ['1','0','2','0','3','0','4']
/*
    join 把数组的每一位根据分割符连接成一个字符串 1020304
*/

// 8 如何删除给定数组中的第二项和第三项(从第0项开始), 并且在得到的新的数组中第二项后面添加一个新的值为2
var arr1 = ['a','b','c','d','e'];
//var arr2 = arr1.splice(?,?,?); // splice(index从第几位开始查找，length 替换掉几位，要替换进去的数据1、要替换进去的数据2...)
var arr2 = arr1.splice(2,2,2);
console.log(arr1);

// 9 下面这个JS程序的输出是什么？
var arr=[{a:1},{}];
arr.forEach(function(item,index){
    item.b=index;
})
console.log(arr); // [{a:1,b:0},{b:1}]
</script>
