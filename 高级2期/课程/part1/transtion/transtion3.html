<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            transition: 7s cubic-bezier(.7,-0.28,.07,1.42);
            /*
                transition 当元素的样式发生改变时，给元素添加一个过渡动画
                当属性值为数值类时，过渡动画才会生效
            */
        }
        #box:hover {
            width: 700px;
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
<script>
/*
    transition 语法详解
        transition-delay   延迟时间，动画延迟多长时间执行（s|ms） 默认值0s
        transition-duration  动画时长，动画用多长时间完成(s|ms) 默认值0s
        transition-property  要动画的样式 默认值 all
        transition-timing-function  动画形式
            linear 匀速
            ease 缓冲（默认值）
            ease-in 加速
            ease-out 减速
            ease-in-out 先加速再减速
            cubic-bezier() https://cubic-bezier.com
*/
</script>
