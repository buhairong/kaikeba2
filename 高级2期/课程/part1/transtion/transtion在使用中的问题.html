<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            transition: 2s;
            display: none;
        }
    </style>
</head>
<body>
<button id="btn">显示</button>
<div id="box"></div>
</body>
</html>
<script>
var btn = document.getElementById("btn")
var box = document.getElementById("box")
btn.onclick = function(){
    box.style.display = "block"
    /* 元素在页面上渲染完之前，transition 是不起效果的 */
    //box.style.width = "500px"
    setTimeout(function(){
        box.style.width = "500px"
    },30)
}
</script>
