<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box {
            position: relative;
            width: 100px;
            height: 100px;
            padding: 100px;
            border: 1px solid #000;
            margin: 0 auto;
            perspective: 300px;
        }
        #div {
            position: absolute;
            left: 100px;
            top: 100px;
            background: red;
            width: 100px;
            height: 100px;
            transition: 1s;
            transform: rotateY(0) translateZ(50px);
        }
        #div2 {
            width: 100px;
            height: 100px;
            background: green;
            border-radius:50%;
            opacity: .5;
        }
        #box:hover #div{
            transform: rotateY(360deg) translateZ(50px);
        }
        /*
            元素translate 移动之后，并不修改元素本身的变换源点
        */
    </style>
</head>
<body>
<div id="box">
    <div id="div"></div>
    <div id="div2"></div>
</div>
</body>
</html>
