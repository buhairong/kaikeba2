<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        #canvas {
            background: antiquewhite;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
<script>
    const canvas = document.getElementById('canvas')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    const ctx = canvas.getContext('2d')

    // 辅助线
    ctx.beginPath()
    ctx.strokeStyle='#999'
    ctx.setLineDash([8])
    ctx.moveTo(300, 50)
    ctx.lineTo(300, 600)
    ctx.stroke()

    // 设置字体
    ctx.font = '36px Arial'

    /*
        textAlign
        start: 基于文本起始位对齐 默认
        end: 基于文本结束位对齐
        left: 左对齐
        right: 右对齐
        center: 居中
    */
    ctx.fillText('start', 300, 100)

    ctx.textAlign='end'
    ctx.fillText('end', 300, 150)

    ctx.textAlign='left'
    ctx.fillText('left', 300, 200)
    ctx.fillText('lesafssffsdsfft', 300, 250)

    ctx.textAlign='right'
    ctx.fillText('right', 300, 300)
    ctx.fillText('rightsfss', 300, 350)

    ctx.textAlign='center'
    ctx.fillText('center', 300, 400)
    ctx.fillText('centerww2323fdsa', 300, 450)


</script>
