<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        #canvas {
            background: antiquewhite;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
</body>
</html>
<script>
    const canvas = document.getElementById('canvas')
    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    const ctx = canvas.getContext('2d')

    // 辅助线
    ctx.beginPath()
    ctx.strokeStyle='#999'
    ctx.setLineDash([8])
    ctx.moveTo(30, 200)
    ctx.lineTo(1300, 200)
    ctx.stroke()

    // 设置字体
    ctx.font = '24px Arial'

    /*
        textBaseline
        top: 上对齐
        middle: 垂直居中对齐
        bottom: 下对齐
        hanging: 悬挂居中对齐
        alphabetic: 标准字母基线对齐
        ideographic: 表意文字基线
    */
    ctx.textBaseline='top'
    ctx.fillText('照顾自己top', 50, 200)

    ctx.textBaseline='middle'
    ctx.fillText('照顾自己middle', 200, 200)

    ctx.textBaseline='bottom'
    ctx.fillText('照顾自己bottom', 400, 200)

    ctx.textBaseline='hanging'
    ctx.fillText('照顾自己hanging', 600, 200)

    ctx.textBaseline='alphabetic'
    ctx.fillText('照顾自己alphabetic', 800, 200)

    ctx.textBaseline='ideographic'
    ctx.fillText('照顾自己ideographic', 1050, 200)



</script>
