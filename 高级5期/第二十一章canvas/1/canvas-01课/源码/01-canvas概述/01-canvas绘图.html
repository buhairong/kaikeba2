<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas绘图</title>
    <style>
        #canvas{
            background: antiquewhite;
            /*width: 1000%;*/
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="600" height="700">
        不兼容
    </canvas>
    <script>
        //画布
        const canvas=document.getElementById('canvas');
        // canvas.width=300;
        // canvas.height=150;
        //获取画笔
        const ctx=canvas.getContext('2d');
        // const ctx=canvas.getContext('webgl');
        //颜色
        ctx.fillStyle='red';
        //矩形
        ctx.fillRect(20,20,400,200);

    </script>
</body>
</html>
