<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本</title>
    <style>
        body{margin: 0;overflow: hidden}
        #canvas{
            margin: 100px;
            background: url(./images/ggl-back.png);
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const canvas=document.getElementById('canvas')
    const [width, height] = [window.innerWidth, window.innerHeight]
    const ctx=canvas.getContext('2d')

    // 绘制遮罩层
    const img = new Image()
    img.src = './images/ggl-mask.png'

    img.onload = function() {
        const {width, height} = img
        canvas.width = width
        canvas.height = height
        ctx.drawImage(img, 0, 0)
    }

    class Line {
        constructor(ctx) {
            this.ctx = ctx
            this.drawing = false
        }

        moveTo(x, y) {
            this.drawing = true
            const {ctx} = this
            ctx.save()
            ctx.lineWidth = 10
            ctx.lineJoin = 'round'
            ctx.beginPath()
            ctx.moveTo(x, y)
        }

        lineTo(x, y) {
            const {ctx} = this
            ctx.lineTo(x, y)
            ctx.stroke()
        }

        restore() {
            const {ctx} = this
            ctx.restroe()
            this.drawing = false
        }
    }

    const line = new Line(ctx)

    canvas.addEventListener('mousedown', function(event) {

    })



</script>
</body>
</html>
