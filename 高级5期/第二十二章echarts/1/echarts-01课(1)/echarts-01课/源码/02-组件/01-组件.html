<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>组件</title>
    <style>
        #main{
            margin: 20px;
            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script>
    /*基于准备好的dom，初始化echarts实例*/
    const myChart = echarts.init(document.getElementById('main'));

    /*指定图表的配置项和数据*/
    const option = {
        /*标题 title {}
        *   主标题 text
        *   副标题 subtext
        *   位置 left
        *       left 左对齐
        *       right 右对齐
        *       center 矩阵
        *   主标题样式 textStyle
        *       color
        *       fontSize
        *   副标题样式 subtextStyle
        *       color
        *       fontSize
        *   show 可见性
        *       true 可见，默认
        *       false 不可见
        * */
        title:{
            text:'主标题',
            subtext:'副标题',
            left:'left',
            textStyle:{
                color:'maroon',
                fontSize:24
            },
            subtextStyle:{
                color:'#333',
                fontSize:16
            },
        },


        /*绘图区 grid
        *   left right bottom right 绘图区在容器内的边距
        * */
        grid:{
            top:90,
            right:90
        },


        /*图例 legend
        *   data[] 图例的数据,每一项代表一个系列的 name
        * */
        legend:{
            data:['学习人数','就业人数']
        },

        /*工具栏 toolbox
        *   feature{} 工具配置项
        *     saveAsImage{} 保存为图片
        *     dataView{} 数据视图工具
        *     restore{} 配置项还原
        *     dataZoom{} 数据区域缩放
        *     magicType{} 动态类型切换
        *       type[] 动态类型
        *           line 折线图
        *           bar 柱状图
        *           stack 堆叠
        *           tiled 平铺
        * */
        toolbox:{
            feature:{
                saveAsImage: {type:'jpg'},
                dataView:{},
                restore:{},
                dataZoom:{},
                magicType:{
                    type:[
                        'line',
                        'bar',
                        'stack',
                        'tiled'
                    ]
                }
            },

        },


        /*提示框 tooltip
        *   trigger 提示框触发方式
        *       item 图形触发，主要在散点图，饼图等无类目轴的图表中使用。
        *       axis 坐标轴触发，主要在柱状图，折线图等会使用类目轴的图表
        *       none 什么都不触发
        * */
        tooltip:{
            trigger:'axis'
        },



        /*x 轴
        *   name 坐标轴名称
        *   data 类目数据 []
        * */
        xAxis:{
            name:'前端语言类型',
            data:['html','css','js']
        },

        /*y 轴
        *   name 坐标轴名称
        *   splitNumber 分割段数
        *   interval 强制设置坐标轴分割间隔
        *   minInterval 坐标轴最小间隔
        *   maxInterval 坐标轴最大间隔
        * */
        yAxis:{
            name:'人数',
            // splitNumber:9,
            // interval:5,
            // minInterval: 20,
            // maxInterval: 5,
        },


        /*系列列表 series
        *   列表类型 type
        *   系列名 name ：用于提示tooltip，图例legend 筛选，数据更新
        *   数据 data []
        *   标记点 markPoint {}
        *       data [] 标记的数据数组
        *           {type:'max'} 最大值
        *           {type:'min'} 最小值
        *           {value:'值',coord:[x,y]} 坐标位
        *   标记线 markLine
        *       data 标记的数据数组
        * */
        series:[
            {
                name:'学习人数',
                type:'bar',
                data:[30,20,40],
                markPoint:{
                    data:[
                        {type:'max'},
                        {type:'min'},
                        {coord:[0,30],value:30},
                    ]
                }
            },
            {
                name:'就业人数',
                type:'bar',
                data:[33,40,70],
                markLine:{
                    data:[
                        {name:'平均线',type:'average'}
                    ]
                }
            }
        ]

    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
