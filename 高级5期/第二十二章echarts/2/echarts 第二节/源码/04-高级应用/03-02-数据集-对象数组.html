<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据集</title>
    <style>
        #main{
            margin: 20px;
            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    const myChart = echarts.init(document.getElementById('main'));
    //数据源
    /*const source=[
        ['大前端','学习人数','就业人数'],
        ['html',  30,       50],
        ['css',   20,       60],
        ['js',    40,       70],
    ];*/
    const source=[
        {'大前端':'html','学习人数':30,'就业人数':50},
        {'大前端':'css','学习人数':20,'就业人数':60},
        {'大前端':'js','学习人数':40,'就业人数':70},
    ];

    // 指定图表的配置项和数据
    const option = {
        tooltip:{},
        /*
        * dataset数据集
        *   source 数据源 []
        * */
        dataset:{source },
        /*轴*/
        xAxis:{
            type:'category'
        },
        yAxis:{
            type:'value'
        },
        /*系列列表*/
        series:[
            {type:'bar'},
            {type:'bar'}
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
