<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生图形</title>
    <style>
        #main{
            margin: 20px;
            width: 700px;
            height: 700px;
            background: antiquewhite;
        }
    </style>
</head>
<body>
<!--建立dom 容器-->
<div id="main"></div>
<!--引入echarts-->
<script src="../js/echarts.min.js"></script>
<script>
    /*实例化echarts*/
    const myChart = echarts.init(document.getElementById('main'));

    /*绘制坐标系*/
    myChart.setOption({
        /*x轴
        *   min,max 刻度区间
        *   type 坐标轴的类型
        *       value 数值轴
        * */
        xAxis:{
            min:0,
            max:50,
        },

        /*y 轴
        *   属性同x
        * */
        yAxis:{
            min:0,
            max:50,
        }
    });

    /*绘制原生图形*/
    myChart.setOption({
        graphic:{
            id:'c',
            type:'circle',
            shape:{
                r:100
            },
            // position:[10,10],
            position:myChart.convertToPixel('grid',[20,10]),
            style:{
                fill:'green'
            },
        }
    });

</script>
</body>
</html>
