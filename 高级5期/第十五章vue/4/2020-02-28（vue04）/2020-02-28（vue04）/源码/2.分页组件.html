<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .pagination a {
            padding: 5px 12px;
            border: 1px solid #3ba9ff;
            text-decoration: none;
            margin: 5px;
        }
        .pagination a.active {
            background: #3ba9ff;
            color: white;
        }
    </style>
</head>
<body>

    <div id="app">

        <ul>
            <li v-for="user of users" :key="user.id">
                {{user.name}}
            </li>
        </ul>

        <div class="pagination">
            <a href="">上一页</a>
            <a href="">1</a>
            <a href="">2</a>
            <a href="" class="active">3</a>
            <a href="">4</a>
            <a href="">5</a>
            <a href="">6</a>
            <a href="">下一页</a>
        </div>


    </div>

    <script src="./js/vue.js"></script>
    <script>

        new Vue({
            el: '#app',
            data: {
                users: [
                    {id: 1, name: '莫涛'},
                    {id: 2, name: '大海'},
                    {id: 3, name: '紫薯'},
                    {id: 4, name: '宝哥'},
                    {id: 5, name: '小姐姐'},
                    {id: 6, name: '央央'},
                    {id: 7, name: 'licas'},
                ]
            }
        });


    </script>

</body>
</html>
