<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <kkb-circle :r="n1"></kkb-circle>
        <hr />
        <kkb-circle :r="n2"></kkb-circle>
    </div>

    <script src="./js/vue.js"></script>

    <script>

        let kkbCircle = Vue.component('kkb-circle', {

            // 当前这个组件接受的参数：property
            props: ['r'],
            // 因为 props 和 data 中的数据访问一致，命名的时候千万不要冲突了
            data() {
                return {
                    kkb_r: 1
                }
            },
            template: `<div>r: {{r}} -> {{3.14 * r * r}}</div>`

        });

        let app = new Vue({
            el: '#app',
            data: {
                n1: 10,
                n2: 100
            }
        });


    </script>
</body>
</html>
