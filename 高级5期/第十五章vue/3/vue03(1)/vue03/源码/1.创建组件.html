<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app">
        <kkb-component></kkb-component>

<!--        <kkb-component1></kkb-component1>-->
    </div>

    <script src="./js/vue.js"></script>

    <script>

        /*
        * 创建可复用的组件
        *   - 全局组件
        *   - 局部组件
        * */

        // 全局组件 - 组件工厂函数
        let kkbComponent = Vue.component('kkb-component', {
            //el: ''  // 就是模板中的顶层元素

            template: `
                <div>
                    开课吧
                    <hr />
                    <kkb-component1></kkb-component1>
                    <kkb-component2></kkb-component2>
                </div>
            `,

            components: {
                'kkb-component1': {
                    template: `<div>1111</div>`
                },
                'kkb-component2': {
                    template: `<div>2222</div>`
                }
            }

        });

        let app = new Vue({
            el: '#app'
        });

        console.log(app, kkbComponent);

    </script>
</body>
</html>
