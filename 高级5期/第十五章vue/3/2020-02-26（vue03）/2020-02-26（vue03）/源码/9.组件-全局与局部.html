<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="app1">

        <k-div></k-div>

        <k-p></k-p>

<!--        <k-p-p></k-p-p>-->

    </div>

    <hr />

    <div id="app2">

        <k-div></k-div>

<!--        <k-p></k-p>-->

    </div>

    <script src="./js/vue.js"></script>
    <script>

        /**
         * 通过 Vue.component 注册的组件的：全局组件
         *
         * 通过组件选项：components 注册的组件：局部组件
         */

        Vue.component('kDiv', {
            template: `
                <div>
                    <div>开课吧</div>
                    <div>开课吧</div>
                </div>
            `
        });

        let app1 = new Vue({
            el: '#app1',
            components: {
                'k-p': {
                    template: `<p>这是k-p <k-p-p></k-p-p></p>`,
                    components: {
                        'k-p-p': {
                            template: `<p>这是k-p-p</p>`
                        }
                    }
                }
            }
        });

        let app2 = new Vue({
            el: '#app2'
        });

    </script>

</body>
</html>
