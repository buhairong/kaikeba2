<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
let data = {
    name: "kkb",
    age: 8
};
Object.defineProperties(data,{
    name:{
        set(newVal){
            console.log(newVal);
        },
        get(){
            return "怎么好意思问人家的名字"
        }
    },
    age: {
        set(newVal){
            console.log(newVal);
        },
        get(){
            return "怎么好意思问人家的年龄"
        }
    }
});    
console.log(data);
</script>    
</body>
